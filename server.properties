# Minecraft Server Configuration
# รายละเอียดการตั้งค่า Minecraft Server

# Server network settings - การตั้งค่าเครือข่าย
server-port=25565
server-ip=

# World settings - การตั้งค่าโลก
level-name=world
level-seed=
level-type=minecraft:normal
generator-settings={}

# Game mode settings - การตั้งค่าโหมดเกม
gamemode=survival
difficulty=easy
hardcore=false

# Player settings - การตั้งค่าผู้เล่น
max-players=20
pvp=true
allow-flight=false
white-list=false
online-mode=true

# Server performance - ประสิทธิภาพเซิร์ฟเวอร์
view-distance=10
simulation-distance=10
max-tick-time=60000

# Server management - การจัดการเซิร์ฟเวอร์
enable-command-block=false
op-permission-level=4
function-permission-level=2

# Chat and communication - แชทและการสื่อสาร
enforce-secure-profile=true
enable-status=true
motd=A Minecraft Server powered by Docker

# Resource pack - Resource pack
resource-pack=
resource-pack-sha1=
require-resource-pack=false

# Advanced settings - การตั้งค่าขั้นสูง
spawn-protection=16
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
generate-structures=true

# Network settings - การตั้งค่าเครือข่าย
network-compression-threshold=256
rate-limit=0

# Debug settings - การตั้งค่า Debug
enable-jmx-monitoring=false
enable-rcon=false